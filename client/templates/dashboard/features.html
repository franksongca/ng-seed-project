<div class="scroll-container">
    <div class="page-form">
        <image src="/assets/images/angular.png" />
        <h1 translate="MESSAGES.FEATURES_TITLE"></h1>
        <div class="form-container">
            <ul class="features-list">
                <li ng-repeat="(key, value) in featureKeys">
                    <a ng-click="launchFeature(key, value)"><span>{{ 'MESSAGES.' + value | translate}}</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
